<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>商家管理</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入angular的js -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <!-- 引入分页相关的JS和CSS -->
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">

    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>

    <script type="text/javascript" src="../js/controller/ruserController.js"></script>
    <script type="text/javascript" src="../js/service/ruserService.js"></script>
</head>

<!--初始话方法,查询全部用户-->
<body class="hold-transition skin-red sidebar-mini"  ng-app="pinyougou" ng-controller="ruserController">
<!-- .box-body -->
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title">用户管理</h3>
    </div>

    <div class="box-body">

        <!-- 数据表格 -->
        <div class="table-box">

            <!--工具栏-->
            <div class="pull-left">
                <div class="form-group form-inline">
                    <div class="btn-group">
                        <button type="button" ng-click="updateStatus('0')" class="btn btn-default" title="冻结用户" ><i class="fa fa-trash-o"></i> 冻结用户</button>
                        <button type="button" ng-click="updateStatus('1')" class="btn btn-default" title="解除冻结" ><i class="fa fa-check"></i> 解除冻结</button>
                    </div>
                </div>
            </div>
            <div class="box-tools pull-right">
                <div class="has-feedback">
                    用户名称：<input ng-model="searchEntity.username">
                    <button class="btn btn-default"ng-click="reloadList()" >查询</button>
                </div>
            </div>
            <!--工具栏/-->

            <!--数据列表-->
            <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                <thead>
                <tr>
                    <th class="" style="padding-right:0px">
                        <input id="selall" type="checkbox" class="icheckbox_square-blue">
                    </th>
                    <th class="sorting_asc">用户ID</th>
                    <th class="sorting">用户名</th>
                    <th class="sorting">真实姓名</th>
                    <th class="sorting">联系电话</th>
                    <th class="sorting">当前状态(正常/冻结)</th>
                    <th class="text-center">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="entity in list">
                    <td><input   ng-click="updateSelection($event,entity.id)"  type="checkbox"></td>
                    <td>{{entity.id}}</td>
                    <td>{{entity.username}}</td>
                    <td> {{entity.name}}</td>
                    <td>{{entity.phone}}</td>
                    <td>{{(entity.status==1)?"正常":"冻结"}}</td>
                    <td class="text-center">
                        <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#sellerModal" >详情</button>
                    </td>
                </tr>

                </tbody>
            </table>
            <!--数据列表/-->
        </div>
        <!-- 数据表格 /-->
        <!-- 分页 -->
        <tm-pagination conf="paginationConf"></tm-pagination>
    </div>
    </div>
</body>

</html>
