<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>最近七天的商品销量</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">    <!-- Theme style -->
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">

    <!-- Morris charts -->
    <link rel="stylesheet" href="../css/morris.css">
</head>
<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">


        <!-- Main content -->
        <section class="content">

            <div class="row">
                <div class="col-md-6">
                    <!-- AREA CHART -->
                    <div class="box box-primary">
                        <div class="box-header with-border">
                            <h3 class="box-title">最近七天的销量</h3>

                            <div class="box-tools pull-right">
                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                </button>
                                <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                            </div>
                        </div>
                        <div class="box-body chart-responsive">
                            <div class="chart" id="revenue-chart" style="height: 300px;"></div>
                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->


                </div>
                <!-- /.col (LEFT) -->

            </div>
            <!-- /.row -->

        </section>
        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


    <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->

<!-- jQuery 3 -->
<script type="text/javascript" src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script type="text/javascript" src="/plugins/bootstrap/js/bootstrap.js"></script>
<!-- Morris.js charts -->
<script type="text/javascript" src="/js/entiry/raphael.min.js"></script>
<script type="text/javascript" src="/js/entiry/morris.min.js"></script>
<!-- FastClick -->
<script src="../js/entiry/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="../js/entiry/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../js/entiry/demo.js"></script>
<!-- page script -->
<script>
    $(function () {
        "use strict";


        var dataTime = "";
        $.get(
            //服务器地址
            "../line/findAllTime.do",
            //参数
           /* "username="+username,*/
            //回调函数
            function(data){
                var dataTime =data;
                // AREA CHART
                var area = new Morris.Area({
                    element: 'revenue-chart',
                    resize: true,
                    data: dataTime,
                    xkey: 'ytime',
                    ykeys: ['item1'],
                    labels: ['最近七天的销量'],
                    lineColors: ['#a0d0e0', '#3c8dbc'],
                    hideHover: 'auto'
                });


            },"json"
        );




    });
</script>
</body>
</html>
